<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dice Game</h1>
        <p>Player who gets 15 first wins the game.</p>
        <div class="row">
            <div class="col">
                <h4>Player1</h4>
                <img id="dice1" src="images/dice1.png" alt="Dice 1">
            </div>
            <div class="col">
                <h4>Player2</h4>
                <img id="dice2" src="images/dice2.png" alt="Dice 2">
            </div>
        </div>
        <br><br>
        <button id="rollButton">ROLL</button>
        <div>
            <label for="player1">Player 1 Score: </label>
            <span id="player1Score">0</span>
        </div>
        <div>
            <label for="player2">Player 2 Score: </label>
            <span id="player2Score">0</span>
        </div>
        <div id="winnerMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
